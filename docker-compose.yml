version: "3.5"
services:
  start:
    image: zephinzer/golang-dev:latest
    ports:
      - "2345:2345"
    user: "${UID}"
    entrypoint: ["start"]
    volumes:
      - "./cli/pkg:/go/pkg"
      - "./cli/:/go/src/app"
  test:
    image: zephinzer/golang-dev:latest
    user: "${UID}"
    entrypoint: ["test"]
    volumes:
      - "./cli/pkg:/go/pkg"
      - "./cli/:/go/src/app"
  build-go:
    build: ./cli
    volumes:
      - "./cli:/src"
      - "./dist:/dist"
    environment:
      - VERSION=${npm_package_version}
    command: ["/src/build.sh"]
